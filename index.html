<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>번호판 인식 시스템</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <div class="vid active">동영상 분석</div>
            <div class="pic">사진 분석</div>
        </nav>
    </header>
    <div class="container">
        <div class="header">
            <h1>번호판 인식 시스템</h1>
        </div>

        <div class="content active">
            <div class="upload-section">
                <input type="file" id="image-input" accept="image/*">
                <button class="upload-btn" onclick="document.getElementById('image-input').click()">
                    이미지 선택 및 분석 시작
                </button>
                <p style="margin-top: 15px; color: #666;">이미지를 업로드하여 번호판을 탐지하고 인식합니다</p>
                <p style="margin-top: 10px; color: #999; font-size: 14px;">Base64 또는 Raw Buffer 방식으로 전송됩니다</p>
            </div>

            <div id="status"></div>
            <div class="image-container" id="image-container" style="display:none;">
                <div class="image-display">
                    <canvas id="canvas"></canvas>
                </div>

                <div class="info-panel">
                    <h3>인식 결과</h3>
                    <div class="detections" id="detections"></div>
                </div>
            </div>
        </div>

       <div class="content pic-content">
            <div class="upload-section">
                <input type="file" id="pic-input" accept="image/*" multiple>
                <button class="upload-btn" onclick="document.getElementById('pic-input').click()">
                    사진 선택
                </button>
                <p style="margin-top: 15px; color: #666;">여러 사진을 선택하여 번호판을 인식하고 결과를 확인하세요</p>
                <p style="margin-top: 15px; color: #666;">모든 사진은 1개 이상의 번호판이 있다를 가정합니다.</p>
            </div>
            <div id="pic-status"></div>

            <div class="pic-results" id="pic-results" style="display: none;">
                <h2>분석 결과</h2>

                <div class="pic-chart-container" id="pic-chart-container">
                    <img src="" alt="chart" id="chart-image" style="object-fit: contain;" width="100%">
                </div>
                
                <a id="res-download" style="display: inline-block; margin-top: 20px; padding: 10px 20px; background-color: #007bff; color: white; text-decoration: none; border-radius: 5px;">모든 결과 다운로드 (ZIP)</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
